services:

  # FastAPI main application
  app:
    container_name: order-service-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${APP_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=postgres
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    networks:
      - order_service_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/docs"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    restart: unless-stopped
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--loop", "uvloop", "--http", "httptools"]

  # Workers container
  workers:
    container_name: order-service-workers
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      app:
        condition: service_started
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=postgres
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    networks:
      - order_service_network
    restart: unless-stopped
    command: ["/app/entrypoint.sh"]

networks:
  order_service_network:
    driver: bridge

